plugins {
    id 'java'
    id 'application'
}

group = 'com.sandeep.downloader'
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.google.code.gson:gson:2.11.0' // for resume metadata (future)
}

application {
    mainClass = 'com.sandeep.downloader.App'
    applicationDefaultJvmArgs = ['--enable-native-access=ALL-UNNAMED']
}

